<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Шпион: Dota 2</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; }
    #result { margin-top: 20px; font-size: 18px; }
    button { padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>Шпион: Dota 2</h1>
  <p>Введите имена игроков (через запятую):</p>
  <input id="names" type="text" placeholder="Алиса, Боб, Вика" size="50">
  <br><br>
  <button onclick="startGame()">Начать игру</button>
  <div id="result"></div>

  <script>
    const heroes = [
      "Anti-Mage", "Axe", "Pudge", "Invoker", "Doom", "Lina", "Sniper",
      "Juggernaut", "Crystal Maiden", "Shadow Fiend", "Phantom Assassin",
      "Luna", "Zeus", "Riki", "Necrophos", "Rubick", "Terrorblade", "Muerta"
      // добавь всех героев по желанию
    ];

    function startGame() {
      const namesInput = document.getElementById("names").value;
      const names = namesInput.split(',').map(n => n.trim()).filter(n => n);
      if (names.length < 3) {
        alert("Нужно минимум 3 игрока!");
        return;
      }

      const hero = heroes[Math.floor(Math.random() * heroes.length)];
      const spyIndex = Math.floor(Math.random() * names.length);
      let html = "<h3>Раздайте игрокам (НЕ ПОКАЗЫВАЙТЕ ЭКРАН!):</h3><ul>";

      names.forEach((name, i) => {
        const role = (i === spyIndex) ? "ШПИОН" : hero;
        html += `<li><strong>${name}:</strong> ${role}</li>`;
      });

      html += "</ul><p>Обсуждайте, кто шпион!</p>";
      document.getElementById("result").innerHTML = html;
    }
  </script>
</body>
</html>
