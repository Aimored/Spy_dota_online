<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–®–ø–∏–æ–Ω: Dota 2</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 15px;
      background: #f9f9f9;
    }
    input, button {
      padding: 8px;
      margin: 5px;
      font-size: 16px;
      border-radius: 4px;
    }
    #lobby, #game {
      margin-top: 20px;
    }
    #game {
      display: none;
    }
    #role {
      font-size: 24px;
      color: #d32f2f;
      margin: 20px 0;
      font-weight: bold;
    }
    #result {
      font-size: 20px;
      color: #1976d2;
      margin: 20px 0;
      font-weight: bold;
    }
    .player-btn {
      display: inline-block;
      margin: 5px;
      padding: 8px 12px;
      background: #e0e0e0;
      border: 1px solid #ccc;
      border-radius: 6px;
      cursor: pointer;
      min-width: 100px;
    }
    .player-btn:hover {
      background: #d0d0d0;
    }
    .votes {
      font-size: 14px;
      color: #555;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <h1>üïµÔ∏è‚Äç‚ôÇÔ∏è –®–ø–∏–æ–Ω: Dota 2</h1>

  <div id="lobby">
    <p><input type="text" id="playerName" placeholder="–í–∞—à–µ –∏–º—è" maxlength="20"></p>
    <button onclick="createRoom()">–°–æ–∑–¥–∞—Ç—å –∫–æ–º–Ω–∞—Ç—É</button>
    <p>‚Äî –ò–õ–ò ‚Äî</p>
    <p><input type="text" id="joinRoomId" placeholder="–ö–æ–¥ –∫–æ–º–Ω–∞—Ç—ã (–ª–∞—Ç–∏–Ω–∏—Ü–∞)" maxlength="20"></p>
    <button onclick="joinRoom()">–í–æ–π—Ç–∏ –≤ –∫–æ–º–Ω–∞—Ç—É</button>
  </div>

  <div id="game">
    <h2>–ö–æ–º–Ω–∞—Ç–∞: <span id="roomName"></span></h2>
    <div id="players">–û–∂–∏–¥–∞–Ω–∏–µ –∏–≥—Ä–æ–∫–æ–≤...</div>
    <div id="voteSection" style="display:none; margin:20px 0;">
      <p><strong>–í—ã–±–µ—Ä–∏—Ç–µ –ø–æ–¥–æ–∑—Ä–µ–≤–∞–µ–º–æ–≥–æ:</strong></p>
      <div id="playerButtons"></div>
    </div>
    <button id="startBtn" onclick="startGame()">–ù–∞—á–∞—Ç—å –∏–≥—Ä—É (—Ç–æ–ª—å–∫–æ –≤–µ–¥—É—â–µ–º—É)</button>
    <div id="role"></div>
    <div id="result"></div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let currentRoom = '';
    let myId = '';
    let players = [];

    socket.on('connect', () => { myId = socket.id; });

    function generateRoomCode() {
      return Math.random().toString(36).substring(2, 8).toUpperCase();
    }

    function createRoom() {
      const name = document.getElementById('playerName').value.trim();
      if (!name) return alert('–í–≤–µ–¥–∏—Ç–µ –∏–º—è!');
      enterRoom(generateRoomCode(), name);
    }

    function joinRoom() {
      const name = document.getElementById('playerName').value.trim();
      const roomId = document.getElementById('joinRoomId').value.trim().toUpperCase();
      if (!name || !roomId) return alert('–í–≤–µ–¥–∏—Ç–µ –∏–º—è –∏ –∫–æ–¥ –∫–æ–º–Ω–∞—Ç—ã!');
      enterRoom(roomId, name);
    }

    function enterRoom(roomId, name) {
      currentRoom = roomId;
      socket.emit('joinRoom', { roomId, playerName: name });
      document.getElementById('roomName').innerText = roomId;
      document.getElementById('lobby').style.display = 'none';
      document.getElementById('game').style.display = 'block';
    }

    socket.on('updatePlayers', (updatedPlayers) => {
      players = updatedPlayers;
      const names = players.map(p => p.name).join(', ');
      document.getElementById('players').innerHTML = `<strong>–ò–≥—Ä–æ–∫–∏ (${players.length}):</strong> ${names}`;
    });

    socket.on('yourRole', (data) => {
      document.getElementById('role').innerText = `–í–∞—à–∞ —Ä–æ–ª—å: ${data.role}`;
      document.getElementById('voteSection').style.display = 'block';
      document.getElementById('startBtn').style.display = 'none';
      renderPlayerButtons({});
    });

    socket.on('chooseSpyHero', (data) => {
      const container = document.getElementById('role');
      container.innerHTML = `
        <strong>–í—ã ‚Äî –®–ü–ò–û–ù! –í—ã–±–µ—Ä–∏—Ç–µ –≥–µ—Ä–æ—è (–æ—Å—Ç–∞–ª–æ—Å—å –ø–æ–ø—ã—Ç–æ–∫: <span id="attempts">5</span>):</strong><br>
        <select id="spyHeroSelect"></select>
        <button onclick="confirmSpyHero()">–í—ã–±—Ä–∞—Ç—å</button>
      `;
      const select = document.getElementById('spyHeroSelect');
      data.heroes.forEach(name => {
        const option = document.createElement('option');
        option.value = name;
        option.textContent = name;
        select.appendChild(option);
      });
    });

    socket.on('updateVotes', (voteSummary) => {
      renderPlayerButtons(voteSummary);
    });

    socket.on('gameEnd', (data) => {
      document.getElementById('result').innerText = data.message;
      document.getElementById('voteSection').style.display = 'none';
    });

    function confirmSpyHero() {
      const hero = document.getElementById('spyHeroSelect').value;
      socket.emit('chooseHero', { roomId: currentRoom, hero });
      // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å: —É–º–µ–Ω—å—à–∞–µ–º –ø–æ–ø—ã—Ç–∫–∏
      const attemptsEl = document.getElementById('attempts');
      if (attemptsEl) {
        let attempts = parseInt(attemptsEl.innerText) - 1;
        attemptsEl.innerText = attempts;
        if (attempts <= 0) {
          document.getElementById('role').innerHTML = '–í—ã –∏—Å—á–µ—Ä–ø–∞–ª–∏ –≤—Å–µ –ø–æ–ø—ã—Ç–∫–∏!';
        }
      }
    }

    function renderPlayerButtons(voteSummary) {
      if (!players || players.length === 0) return;
      const container = document.getElementById('playerButtons');
      container.innerHTML = '';
      players.forEach(player => {
        if (player.id === myId) return;
        const btn = document.createElement('div');
        btn.className = 'player-btn';
        btn.innerText = player.name;
        btn.onclick = () => {
          socket.emit('vote', { roomId: currentRoom, targetId: player.id });
        };
        const votes = voteSummary[player.id] || 0;
        const voteEl = document.createElement('div');
        voteEl.className = 'votes';
        voteEl.innerText = `${votes} –≥–æ–ª–æ—Å(–æ–≤)`;
        btn.appendChild(voteEl);
        container.appendChild(btn);
      });
    }

    function startGame() {
      if (currentRoom) {
        socket.emit('startGame', currentRoom);
      }
    }
  </script>
</body>
</html>
