<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–®–ø–∏–æ–Ω: Dota 2</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 15px;
      background: #f9f9f9;
    }
    input, button {
      padding: 8px;
      margin: 5px;
      font-size: 16px;
      border-radius: 4px;
    }
    #game {
      display: none;
      margin-top: 20px;
    }
    #role {
      font-size: 24px;
      color: #d32f2f;
      margin: 20px 0;
      font-weight: bold;
    }
    #players {
      margin: 15px 0;
      font-size: 18px;
    }
    .player-btn {
      display: inline-block;
      margin: 5px;
      padding: 8px 12px;
      background: #e0e0e0;
      border: 1px solid #ccc;
      border-radius: 6px;
      cursor: pointer;
      min-width: 100px;
    }
    .player-btn:hover {
      background: #d0d0d0;
    }
    .votes {
      font-size: 14px;
      color: #555;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <h1>üïµÔ∏è‚Äç‚ôÇÔ∏è –®–ø–∏–æ–Ω: Dota 2</h1>
  <p>
    <input type="text" id="playerName" placeholder="–í–∞—à–µ –∏–º—è" maxlength="20">
  </p>
  <p>
    <input type="text" id="roomId" placeholder="–ö–æ–¥ –∫–æ–º–Ω–∞—Ç—ã (–ª–∞—Ç–∏–Ω–∏—Ü–∞)" maxlength="20">
  </p>
  <button onclick="joinRoom()">–í–æ–π—Ç–∏ –≤ –∫–æ–º–Ω–∞—Ç—É</button>

  <div id="game">
    <h2>–ö–æ–º–Ω–∞—Ç–∞: <span id="roomName"></span></h2>
    <div id="players">–û–∂–∏–¥–∞–Ω–∏–µ –∏–≥—Ä–æ–∫–æ–≤...</div>
    <div id="voteSection" style="display:none; margin:20px 0;">
      <p><strong>–í—ã–±–µ—Ä–∏—Ç–µ –ø–æ–¥–æ–∑—Ä–µ–≤–∞–µ–º–æ–≥–æ:</strong></p>
      <div id="playerButtons"></div>
    </div>
    <button id="startBtn" onclick="startGame()">–ù–∞—á–∞—Ç—å –∏–≥—Ä—É (—Ç–æ–ª—å–∫–æ –≤–µ–¥—É—â–µ–º—É)</button>
    <div id="role"></div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let currentRoom = '';
    let myId = '';
    let players = [];

    // –°–æ—Ö—Ä–∞–Ω—è–µ–º ID —Å–æ–∫–µ—Ç–∞
    socket.on('connect', () => {
      myId = socket.id;
    });

    function joinRoom() {
      const name = document.getElementById('playerName').value.trim();
      const roomId = document.getElementById('roomId').value.trim();
      if (!name || !roomId) {
        alert('–í–≤–µ–¥–∏—Ç–µ –∏–º—è –∏ –∫–æ–¥ –∫–æ–º–Ω–∞—Ç—ã!');
        return;
      }
      currentRoom = roomId;
      socket.emit('joinRoom', { roomId, playerName: name });
      document.getElementById('roomName').innerText = roomId;
      document.getElementById('game').style.display = 'block';
    }

    socket.on('updatePlayers', (updatedPlayers) => {
      players = updatedPlayers;
      const names = players.map(p => p.name).join(', ');
      document.getElementById('players').innerHTML = `<strong>–ò–≥—Ä–æ–∫–∏ (${players.length}):</strong> ${names}`;
    });

    socket.on('yourRole', (data) => {
      document.getElementById('role').innerText = `–í–∞—à–∞ —Ä–æ–ª—å: ${data.role}`;
      // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫–∏ –≥–æ–ª–æ—Å–æ–≤–∞–Ω–∏—è —Ç–æ–ª—å–∫–æ –ø–æ—Å–ª–µ –Ω–∞—á–∞–ª–∞ –∏–≥—Ä—ã
      document.getElementById('voteSection').style.display = 'block';
      document.getElementById('startBtn').style.display = 'none';
      renderPlayerButtons({});
    });

    socket.on('gameStarted', () => {
      // –£–∂–µ –æ–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ—Ç—Å—è –≤ yourRole
    });

    socket.on('updateVotes', (voteSummary) => {
      renderPlayerButtons(voteSummary);
    });

    function renderPlayerButtons(voteSummary) {
      const container = document.getElementById('playerButtons');
      container.innerHTML = '';
      players.forEach(player => {
        if (player.id === myId) return; // –Ω–µ–ª—å–∑—è –≥–æ–ª–æ—Å–æ–≤–∞—Ç—å –ø—Ä–æ—Ç–∏–≤ —Å–µ–±—è
        const btn = document.createElement('div');
        btn.className = 'player-btn';
        btn.innerText = player.name;
        btn.onclick = () => {
          socket.emit('vote', { roomId: currentRoom, targetId: player.id });
        };
        const votes = voteSummary[player.id] || 0;
        const voteEl = document.createElement('div');
        voteEl.className = 'votes';
        voteEl.innerText = `${votes} –≥–æ–ª–æ—Å(–æ–≤)`;
        btn.appendChild(voteEl);
        container.appendChild(btn);
      });
    }

    function startGame() {
      if (currentRoom) {
        socket.emit('startGame', currentRoom);
      }
    }
  </script>
</body>
</html>
